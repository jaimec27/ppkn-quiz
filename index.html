<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kuis Konstitusi Indonesia</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    .quiz-container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    .question { font-weight: bold; margin-bottom: 10px; }
    .options button { 
      display: block; 
      margin: 5px 0; 
      padding: 10px; 
      width: 100%; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      background: #e6e6e6;
    }
    .options button:hover { background: #dcdcdc; }
    .feedback { margin-top: 10px; font-weight: bold; }
    .correct { color: green; }
    .wrong { color: red; }
  </style>
</head>
<body>

  <div class="quiz-container">
    <div id="quiz"></div>
    <div class="feedback" id="feedback"></div>
    <button onclick="nextQuestion()">Pertanyaan Selanjutnya</button>
  </div>

  <script>
    const questions = [
      {question:"Apa itu konstitusi?", options:["Peraturan sekolah","Keseluruhan aturan tertulis dan tidak tertulis","Peraturan pajak","Perjanjian dagang"], answer:1},
      {question:"Konstitusi bertujuan untukâ€¦", options:["Meningkatkan ekspor","Mencegah penyalahgunaan kekuasaan","Menghapus pajak","Membatasi perdagangan"], answer:1},
      {question:"Konstitusi pertama Indonesia adalahâ€¦", options:["UUDS 1950","UUD 1945","Konstitusi RIS","Amandemen UUD"], answer:1},
      {question:"Konstitusi RIS berlaku pada tahunâ€¦", options:["1945-1949","1949-1950","1950-1959","1999-sekarang"], answer:1},
      {question:"Sistem pemerintahan UUDS adalahâ€¦", options:["Presidensial","Parlementer","Monarki","Federal"], answer:1},
      {question:"Sistem demokrasi pada Konstitusi RIS adalahâ€¦", options:["Demokrasi Pancasila","Demokrasi Liberal","Demokrasi Terpimpin","Demokrasi Sosialis"], answer:1},
      {question:"Penyimpangan UUD 1945 terjadi karenaâ€¦", options:["Perang kemerdekaan","Krisis ekonomi","Pemilu","Reformasi"], answer:0},
      {question:"Maklumat Wakil Presiden No. X berisi tentangâ€¦", options:["Pembentukan DPR","KNIP diberi kekuasaan legislatif","Pembubaran kabinet","Pemilu pertama"], answer:1},
      {question:"Konstitusi RIS mengubah bentuk negara menjadiâ€¦", options:["Kesatuan","Federasi","Monarki","Republik Islam"], answer:1},
      {question:"UUDS berlaku pada tahunâ€¦", options:["1945-1949","1949-1950","1950-1959","1999-sekarang"], answer:2},
      {question:"Dekrit Presiden 5 Juli 1959 berisi tentangâ€¦", options:["Pembubaran Konstituante","Pemberlakuan kembali UUD 1945","Pembentukan MPRS","Semua benar"], answer:3},
      {question:"Amandemen UUD 1945 dimulai pada tahunâ€¦", options:["1950","1965","1999","2004"], answer:2},
      {question:"Sistem pemerintahan setelah amandemen adalahâ€¦", options:["Parlementer","Presidensial","Monarki","Federal"], answer:1},
      {question:"Lembaga baru setelah amandemen adalahâ€¦", options:["Senat","Komisi Yudisial dan Mahkamah Konstitusi","Dewan Pertimbangan Agung","KNIP"], answer:1},
      {question:"Penyimpangan masa Orde Lama adalahâ€¦", options:["Presiden seumur hidup","Demokrasi liberal","Pemilu langsung","Kebebasan pers"], answer:0},
      {question:"Penyimpangan masa Orde Baru adalahâ€¦", options:["Kekuasaan di tangan rakyat","Kekuasaan besar di tangan Presiden","Demokrasi langsung","Pemilu bebas"], answer:1},
      {question:"Amandemen adalahâ€¦", options:["Penghapusan konstitusi","Perubahan sebagian konstitusi","Perubahan total konstitusi","Penambahan pasal ekonomi"], answer:1},
      {question:"Konvensi adalahâ€¦", options:["Peraturan tertulis","Kesepakatan tidak tertulis","Peraturan pajak","Peraturan daerah"], answer:1},
      {question:"Sistem pemerintahan Indonesia saat ini adalahâ€¦", options:["Parlementer","Monarki","Presidensial","Federal"], answer:2},
      {question:"Tujuan negara terdapat padaâ€¦", options:["Pasal 1","Alinea kedua pembukaan UUD 1945","Alinea ketiga","Pasal 33"], answer:1}
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      const quizDiv = document.getElementById("quiz");

      quizDiv.innerHTML = `
        <div class="question">${q.question}</div>
        <div class="options">
          ${q.options.map((opt, i) => 
            `<button onclick="checkAnswer(${i})">${opt}</button>`
          ).join("")}
        </div>
      `;

      document.getElementById("feedback").innerHTML = "";
    }

    function checkAnswer(selected) {
      const q = questions[currentQuestion];
      const feedback = document.getElementById("feedback");

      if (selected === q.answer) {
        feedback.innerHTML = "<span class='correct'>Benar!</span>";
      } else {
        feedback.innerHTML = "<span class='wrong'>Salah!</span>";
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz").innerHTML = "<h3>Kuis selesai ðŸŽ‰</h3>";
        document.getElementById("feedback").innerHTML = "";
      }
    }

    // Load pertama kali
    loadQuestion();
  </script>

</body>
</html>
